{% extends "base.html" %}
{% load static %}

{% block title %}Login - Nokia NSP{% endblock %}

{% block public_content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center bg-dark">
  <div class="card shadow" style="width: 400px;">
    <div class="card-body p-5">
      <div class="text-center mb-4">
        <i class="bi bi-hdd-network display-4 text-primary"></i>
        <h3 class="mt-2">Nokia NSP</h3>
        <p class="text-muted">Network Service Provisioner</p>
      </div>

      {% if form.errors %}
      <div class="alert alert-danger">Invalid username or password.</div>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Username</label>
          {{ form.username }}
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary w-100">
          <i class="bi bi-box-arrow-in-right me-1"></i>Sign In
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
