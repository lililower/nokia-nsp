{% extends "base.html" %}

{% block title %}Profile - Nokia NSP{% endblock %}
{% block page_title %}My Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0"><i class="bi bi-person me-2"></i>Edit Profile</h5>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label text-muted">Username</label>
          <input type="text" class="form-control" value="{{ user.username }}" disabled>
        </div>
        <div class="mb-3">
          <label class="form-label text-muted">Role</label>
          <input type="text" class="form-control" value="{{ user.get_role_display }}" disabled>
        </div>
        <hr>
        <form method="post">
          {% csrf_token %}
          {% for field in form %}
          <div class="mb-3">
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}<div class="text-danger small">{{ field.errors.0 }}</div>{% endif %}
          </div>
          {% endfor %}
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-lg me-1"></i>Save Changes
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
